<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/poo/css/bootstrap.min.css">
    <link rel="stylesheet" href="/poo/js/bootstrap.bundle.min.js">
    <title>Document</title>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-4 mb-3">
                <h4>forma 1</h4>
                <div class="mb-3">
                    <label class="form-label">km</label>
                    <input placeholder="ingrese el kilometraje" id="inp_km" class="form-control" type="text">
                </div>
                <button id="btn_mostrar" type="button" class="btn btn-outline-danger">aceptar</button>
            </div>

            <div class="col-lg-4">
                <h4>forma 2</h4>
                <div class="mb-3"> 
                    <label class="form-label">marca</label>
                    <select id="slt_marca" class="form-select">
                        <option value="-1" disabled selected>seleccione una marca</option>
                        <option value="ford">ford</option>
                        <option value="peugeot">peugeot</option>
                        <option value="chevrolet">chevrolet</option>
                    </select>
                </div>
                <button id="btn_aceptar" type="button" class="btn btn-outline-danger">aceptar</button>
            </div>
        </div>
    </div> 

    <script src="main.js" type="module"></script>
